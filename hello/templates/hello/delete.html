{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>※以下のレコードを削除します。</p>
    <table>
        <tr><th>ID</th><td>{{obj.id}}</td></tr>
        <tr><th>NAME</th><td>{{obj.name}}</td></tr>
        <tr><th>GENDER</th><td>
            {% if obj.gender == False %} male {% endif %}
            {% if obj.gender == True %} female {% endif %}</td></tr>
        <tr><th>EMAIL</th><td>{{obj.mail}}</td></tr>
        <tr><th>Birthday</th><td>{{obj.birthday}}</td></tr>
        <form action="{% url 'delete' id %}" method="post">
            {% csrf_token %}
            <tr><th></th><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
</body>
</html>
